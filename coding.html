<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Addiction</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: monospace;
  color: #e0f7ff;
  background: url('code.jpeg') center/cover fixed;
}
.content {
  background: rgba(0, 15, 30, 0.8);
  padding: 30px;
  max-width: 800px;
  margin: 40px auto;
  border-radius: 10px;
}
h1 {
  text-align: center;
  color: #00d8ff;
}
.code-image {
  width: 100%;
  border-radius: 10px;
}
p { line-height: 1.5; }
.highlight { color: #00d8ff; font-weight: bold; }
.back-button {
  display: block;
  margin: 20px auto 0;
  text-align: center;
  padding: 10px 20px;
  background: #00d8ff;
  color: #001a33;
  text-decoration: none;
  border-radius: 30px;
}
.binary {
  position: absolute;
  color: rgba(0, 216, 255, 0.1);
  animation: rain 5s linear infinite;
  font-size: 1rem;
}
@keyframes rain { to { transform: translateY(100vh); } }
@media (max-width:600px){
  .content { padding: 20px; margin: 20px; }
  h1 { font-size: 1.8rem; }
}
</style>
</head>
<body>
<div class="binary" style="left:5%;">101010</div>
<div class="binary" style="left:15%; animation-delay:1s;">110011</div>
<div class="binary" style="left:25%; animation-delay:2s;">100101</div>

<div class="content">
  <h1>Why I Speak in 1s and 0s</h1>
  <img src="code.jpeg" alt="Coding" class="code-image">
  <p>Coding is <span class="highlight">digital magic</span>. Each working line is a tiny triumph.</p>
  <p><span class="highlight">Debugging</span> is like solving a mystery—satisfying when cracked.</p>
  <p>We <span class="highlight">shape the digital world</span>—our keyboard is the chisel.</p>
  <a href="dariush.html" class="back-button">Back</a>
</div>
</body>
</html>
