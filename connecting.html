<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            background: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #0ff, #7f0);
            color: #000;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            margin: 15px;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
            background: linear-gradient(45deg, #7f0, #0ff);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Contact Me</h1>
        <a href="mailto:madanonymous0020@email.com?subject=Contact%20Request&body=Hello%20Dariush," class="btn">Email Me</a>
        <a href="dariush.html" class="btn">Back to Main</a>
    </div>
</body>
</html>
